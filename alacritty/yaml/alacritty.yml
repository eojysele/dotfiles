shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

font:
  size: 15
  normal:
    family: Iosevka Nerd Font Mono
    type: Regular
  bold:
    family: Iosevka Nerd Font Mono
    type: Bold
  italic:
    family: Iosevka Nerd Font Mono
    type: Italic
  bold_italic:
    family: Iosevka Nerd Font Mono
    type: Bold Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

live_config_reload: true

mouse:
  hide_when_typing: true
scrolling:
  history: 10000
  multiplier: 3

window:
  padding:
    x: 2
    y: 0
  dynamic_padding: false
  dynamic_title: false
  decorations: full
  startup_mode: Maximized

import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/os.yml
