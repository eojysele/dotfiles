key_bindings:
  # tmux shortcuts
  - { key: F,         mods: Command|Shift,          action: ToggleFullscreen }
  - { key: A,         mods: Command,                chars: "\x02" }     # ^C-b - prefix
  - { key: S,         mods: Command,                chars: "\x02\x73" } # ^C-b s - sessions preview
  - { key: T,         mods: Command,                chars: "\x02\x74" } # ^C-b t - new tab
  - { key: W,         mods: Command,                chars: "\x02\x77" } # ^C-b w - close current tab
  - { key: Key1,      mods: Command,                chars: "\x02\x31" } # ^C-b 1 - go to tab 1
  - { key: Key2,      mods: Command,                chars: "\x02\x32" } # ^C-b 2 - go to tab 2
  - { key: Key3,      mods: Command,                chars: "\x02\x33" } # ^C-b 3 - go to tab 3
  - { key: Key4,      mods: Command,                chars: "\x02\x34" } # ^C-b 4 - go to tab 4
  - { key: Key5,      mods: Command,                chars: "\x02\x35" } # ^C-b 5 - go to tab 5
  - { key: Key6,      mods: Command,                chars: "\x02\x36" } # ^C-b 6 - go to tab 6
  - { key: Key7,      mods: Command,                chars: "\x02\x37" } # ^C-b 7 - go to tab 7
  - { key: Key8,      mods: Command,                chars: "\x02\x38" } # ^C-b 8 - go to tab 8
  - { key: Key9,      mods: Command,                chars: "\x02\x39" } # ^C-b 9 - go to tab 9
  - { key: LBracket,  mods: Command,                chars: "\x02\x70" } # ^C-b p - previous tab
  - { key: RBracket,  mods: Command,                chars: "\x02\x6e" } # ^C-b n - next tab
  - { key: LBracket,  mods: Command|Shift,          chars: "\x02\x3c" } # ^C-b < - move tab left
  - { key: RBracket,  mods: Command|Shift,          chars: "\x02\x3e" } # ^C-b > - move tab right
  - { key: D,         mods: Command,                chars: "\x02\x25" } # ^C-b % - vertical split
  - { key: D,         mods: Command|Shift,          chars: "\x02\x22" } # ^C-b " - horizontal split
  - { key: W,         mods: Command|Shift,          chars: "\x02\x57" } # ^C-b W - close pane (split)
  - { key: H,         mods: Command|Shift,          chars: "\x02\x68" } # ^C-b h - go to split left
  - { key: J,         mods: Command|Shift,          chars: "\x02\x6a" } # ^C-b j - go to split down
  - { key: K,         mods: Command|Shift,          chars: "\x02\x6b" } # ^C-b k - go to split up
  - { key: L,         mods: Command|Shift,          chars: "\x02\x6c" } # ^C-b l - go to split right
  - { key: H,         mods: Command|Option|Shift,   chars: "\x02\x48" } # ^C-b H - resize split left
  - { key: J,         mods: Command|Option|Shift,   chars: "\x02\x4a" } # ^C-b J - resize split down
  - { key: K,         mods: Command|Option|Shift,   chars: "\x02\x4b" } # ^C-b K - resize split up
  - { key: L,         mods: Command|Option|Shift,   chars: "\x02\x4c" } # ^C-b L - resize split right
  - { key: F,         mods: Command,                chars: "\x02\x7a" } # ^C-b z - toggle split to full screen
  - { key: Comma,     mods: Command|Shift,          chars: "\x02\x7b" } # ^C-b { - swap split with previous
  - { key: Period,    mods: Command|Shift,          chars: "\x02\x7d" } # ^C-b } - swap split with next
  - { key: V,         mods: Command|Shift,          chars: "\x02\x5b" } # ^C-b [ - vi mode
  - { key: Left,      mods: Command,                chars: "\x01" }     # ^C-a - go to start of line
  - { key: Right,     mods: Command,                chars: "\x05" }     # ^C-e - go to end of line
  - { key: Left,      mods: Option,                 chars: "\x1b\x62" } # Esc-b - go to backward word
  - { key: Right,     mods: Option,                 chars: "\x1b\x66" } # Esc-f - go to next word
